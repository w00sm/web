<!DOCTYPE html>
<html>
    <head>
        <title>표의 구조적 표현</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td rowspan="3">아래 줄(row)<br>셀 합치기</td>
                <td>1행(row)2열</td>
            </tr>
            <tr>
                <td>2행(row) 2열</td>
            </tr>
            <tr>
                <td>3행(row) 2열</td>
            </tr>
        </table>
        <table border="1">
            <tr>
                <td colspan="3">옆 칸(col)의 셀 합치기</td>
            </tr>
            <tr>
                <td>2행 1열(col)</td>
                <td>2행 2열(col)</td>
                <td>2행 3열(col)</td>
            </tr>
        </table>
    </body>
</html>
