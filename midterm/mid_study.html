<!DOCTYPE html>
<html>
    <head>
        <title>아이디, 클래스</title>
        <style type="text/css">
            #intro {font-style: italic;}
            .term {font-weight: bold; text-decoration: underline;}
        </style>
    </head>
    <body>
        <div id="intro">
            <h3>스타일시트 이해하기</h3>
            <p>이 예제는 <span class="term">CSS</span>의 개념을 설명합니다.</p>
            <p>다음 예제로 이어집니다.</p>
        </div>
    </body>
</html>
