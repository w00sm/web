.banner_ad_wrapper {
  font-family:
    -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', Helvetica, '맑은 고딕', 'Malgun Gothic', '돋움', Dotum,
    sans-serif;
  color: #202020;
  font-size: 12px;
  line-height: 1.5;
  text-align: left;
  position: relative;
}

.banner_ad_wrapper p,
.banner_ad_wrapper h1,
.banner_ad_wrapper h2,
.banner_ad_wrapper h3,
.banner_ad_wrapper h4,
.banner_ad_wrapper h5,
.banner_ad_wrapper h6,
.banner_ad_wrapper ul,
.banner_ad_wrapper ol,
.banner_ad_wrapper li,
.banner_ad_wrapper dl,
.banner_ad_wrapper dt,
.banner_ad_wrapper dd,
.banner_ad_wrapper table,
.banner_ad_wrapper th,
.banner_ad_wrapper td,
.banner_ad_wrapper form,
.banner_ad_wrapper fieldset,
.banner_ad_wrapper legend,
.banner_ad_wrapper input,
.banner_ad_wrapper textarea,
.banner_ad_wrapper button,
.banner_ad_wrapper select {
  margin: 0;
  padding: 0;
}

.banner_ad_wrapper img,
.banner_ad_wrapper fieldset {
  border: 0;
}

.banner_ad_wrapper img {
  vertical-align: top;
}

.banner_ad_wrapper ul,
.banner_ad_wrapper ol {
  list-style: none;
}

.banner_ad_wrapper em,
.banner_ad_wrapper address,
.banner_ad_wrapper i {
  font-style: normal;
}

.banner_ad_wrapper a {
  color: inherit;
  text-decoration: none;
}

.banner_ad_wrapper button {
  border: none;
  background: none;
  cursor: pointer;
  -webkit-user-select: none;
}

.banner_ad_wrapper .blind {
  position: absolute;
  overflow: hidden;
  width: 1px;
  height: 1px;
  margin: -1px;
  clip: rect(0, 0, 0, 0);
}

.banner_ad_wrapper .feedback_list {
  overflow-x: auto;
  overflow-y: hidden;
  padding-left: 15px;
  font-size: 0;
}

.banner_ad_wrapper .feedback_item {
  flex: 0 0 auto;
}

.banner_ad_wrapper .feedback_item:nth-child(n + 3) {
  margin-top: 0;
}

.banner_ad_wrapper .feedback_item:nth-child(2n) {
  margin-left: 0;
}

.banner_ad_wrapper .feedback_item + .feedback_item {
  margin-left: 5px;
}

.banner_ad_wrapper .feedback_item:last-child {
  padding-right: 15px;
}

.banner_ad_wrapper .ad_mark_area {
  position: absolute;
  top: 0;
  right: 2px;
  z-index: 10;
}

.banner_ad_wrapper .ad_mark,
.banner_ad_wrapper .ad_privacy,
.banner_ad_wrapper .ad_privacy_only,
.banner_ad_wrapper .ad_close {
  display: block;
  padding: 2px 4px;
  background-origin: content-box;
  box-sizing: content-box;
  background-repeat: no-repeat;
}

.banner_ad_wrapper .flow_area {
  display: none;
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  z-index: 10;
  background-color: #f5f7fd;
}

.banner_ad_wrapper .ico_logo_naver {
  background-position: -44px -32px;
  background-repeat: no-repeat;
  width: 32px;
  height: 6px;
  position: absolute;
  top: 6px;
  right: 6px;
}

.banner_ad_wrapper .feedback_area {
  display: none;
  height: 100%;
  padding: 10px 25px;
  box-sizing: border-box;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.banner_ad_wrapper .feedback_area.result {
  padding: 0;
}

.banner_ad_wrapper .feedback_area.result .feedback_title {
  line-height: 1.5;
  text-align: center;
  word-wrap: break-word;
  word-break: keep-all;
  color: rgba(48, 48, 56, 0.5);
}

.banner_ad_wrapper .feedback_title {
  font-size: 15px;
  line-height: 1;
  color: #303038;
  letter-spacing: -0.5px;
}

.banner_ad_wrapper .confirm_btns {
  display: flex;
  width: 100%;
  max-width: 315px;
  margin-top: 20px;
}

.banner_ad_wrapper .confirm_btn {
  flex: 1;
  max-width: 155px;
  min-height: 34px;
  padding: 8px 10px 7px;
  border-radius: 5px;
  box-shadow: 0 0 6px 0 rgba(0, 0, 0, 0.05);
  background-color: #4393ff;
  font-size: 14px;
  font-weight: 700;
  line-height: 1.2;
  letter-spacing: -0.5px;
  word-break: keep-all;
  color: #fff;
}

.banner_ad_wrapper .confirm_btn:hover,
.banner_ad_wrapper .confirm_btn:focus-visible {
  background-color: #3182f0;
}

.banner_ad_wrapper .confirm_btn + .confirm_btn {
  margin-left: 5px;
  border: 1px solid rgba(0, 0, 0, 0.1);
  box-shadow: 0 0 6px 0 rgba(0, 0, 0, 0.06);
  background-color: rgba(255, 255, 255, 0.9);
  font-weight: 400;
  color: #303038;
}

.banner_ad_wrapper .confirm_btn + .confirm_btn:hover,
.banner_ad_wrapper .confirm_btn + .confirm_btn:focus-visible {
  background-color: rgba(240, 241, 241, 0.9);
}

.banner_ad_wrapper .ico_privacy {
  display: none;
  width: 8px;
  height: 8px;
}

.banner_ad_wrapper .back_btn {
  background-position: -22px -22px;
  background-repeat: no-repeat;
  width: 18px;
  height: 18px;
  position: absolute;
  top: 4px;
  left: 4px;
}

.banner_ad_wrapper .back_btn:hover,
.banner_ad_wrapper .back_btn:focus-visible {
  background-position: 0px -22px;
}

.banner_ad_wrapper .feedback_list {
  display: flex;
  position: relative;
  width: 100%;
  max-width: 315px;
  margin-top: 10px;
  box-sizing: border-box;
